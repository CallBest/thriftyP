<div class="container mainform">
  <form name="clientform" method="post" action="scripts/csr/savevalues.php">
    <div class="panel panel-primary">
      
      <div class="panel-heading panel-client">
        <ul class="nav nav-tabs">
          <li class="active"><a href="javascript:showtab('clientinfo');">Client Information</a></li>
          <li><a href="javascript:showtab('otherinfo');">Other client details</a></li>
          <li><a href="javascript:showtab('newfill');">New Fill / Prebuy</a></li>
          <li><a href="javascript:showtab('tanksale');">Tank Sale</a></li>
        </ul>
      </div>
      
      <!--Client Information-->
      <div class="panel-body form-horizontal" id="clientinfo">
        <div class="row">
          <div class="col-md-4">
            <label for="firstname">First name</label><br>
            <input type="text" id="firstname" name="firstname" maxlength="50" value="{@firstname}">
          </div>
          <div class="col-md-4">
            <label for="lastname">Last name</label><br>
            <input type="text" id="lastname" name="lastname" maxlength="50" value="{@lastname}">
          </div>
          <div class="col-md-4">
            <label for="phone">Primary phone</label><br>
            <input type="text" id="phone" name="phone" maxlength="50" value="{@phone}">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="address1">Address</label><br>
            <input type="text" id="address1" name="address1" maxlength="100" value="{@address1}">
          </div>
          <div class="col-md-8">
            <label for="addresscity">City</label><br>
            <input type="text" id="addresscity" name="addresscity" maxlength="50" value="{@addresscity}">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="addressstate">State</label><br>
            <select id="addressstate" name="addressstate" onchange="loadCounty('addresscounty','addressstate')">
              <option value="{@addressstate}">{@addressstate}</option>
              <option value="">---Please select a state---</option>
              <option value="DELAWARE">DELAWARE</option>
              <option value="INDIANA">INDIANA</option>
              <option value="KENTUCKY">KENTUCKY</option>
              <option value="MARYLAND">MARYLAND</option>
              <option value="OHIO">OHIO</option>
              <option value="PENNSYLVANIA">PENNSYLVANIA</option>
              <option value="VIRGINIA">VIRGINIA</option>
              <option value="WEST VIRGINIA">WEST VIRGINIA</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="addresscounty">County</label><br>
            <select id="addresscounty" name="addresscounty">
              <option value="{@addresscounty}">{@addresscounty}</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="addresszipcode">Zip code</label><br>
            <input type="text" id="addresszipcode" name="addresszipcode" maxlength="5" value="{@addresszipcode}">
          </div>
        </div>
      </div>

      <!--Other Information-->
      <div class="panel-body form-horizontal" id="otherinfo">
        <div class="row">
          <div class="col-md-4">
            <label for="accountnumber">Account number</label><br>
            <input type="text" id="accountnumber" name="accountnumber" maxlength="50" value="{@accountnumber}">
          </div>
          <div class="col-md-4">
            <label for="referralcode">Referral code</label><br>
            <input type="text" id="referralcode" name="referralcode" maxlength="50" value="{@referralcode}">
          </div>
          <div class="col-md-4">
            <label for="referralcredit">Available referral credit</label><br>
            <input type="text" id="referralcredit" name="referralcredit" maxlength="50" value="{@referralcredit}">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <label for="accountnumber">Mark as driveway difficult</label><br>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="referralcode">Mark as no service</label><br>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="referralcode">Flag as problem customer</label><br>
          </div>
        </div>
          
      </div>

      <!--New Fill/Pre-buy-->
      <div class="panel-body form-horizontal" id="newfill">
        <div class="row">
          <div class="col-md-4">
            <label for="tankownership">Tank Ownership</label><br>
            <select id="tankownership" name="tankownership">
              <option value="{@tankownership}">{@tankownership}</option>
              <option value="Customer owned">Customer owned</option>
              <option value="Leased">Leased</option>
              <option value="Lease to own">Lease to own</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="tanksize">Tank Size</label><br>
            <input type="text" id="tanksize" name="tanksize" maxlength="50" value="{@tanksize}">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="percentremaining" class="required">Percent remaining</label><br>
            <input type="text" id="percentremaining" name="percentremaining" maxlength="2">
          </div>
          <div class="col-md-4">
            <label for="tanksize">Max allowed gallons</label><br>
            <input type="text" id="tanksize" name="tanksize" maxlength="50" value="{@tanksize}" disabled>
          </div>
        </div>
        <hr class="double"/>
        <div class="row">
          <div class="col-md-8">
            <label for="permanentdeliveryinstructions">Permanent delivery instructions</label><br>
            <textarea id="permanentdeliveryinstructions" name="permanentdeliveryinstructions" maxlength="100">{@permanentdeliveryinstructions}</textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <input type="checkbox" id="samebillingaddressfill" name="samebillingaddressfill"></input>
            <label for="samebillingaddressfill">Copy billing address from customer address</label><br>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="billingaddress">Billing address</label><br>
            <input type="text" id="billingaddress" name="billingaddress" maxlength="100" value="{@billingaddress}">
          </div>
          <div class="col-md-8">
            <label for="billingcity">City</label><br>
            <input type="text" id="billingcity" name="billingcity" maxlength="50" value="{@billingcity}">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="billingstate">State</label><br>
            <select id="billingstate" name="billingstate">
              <option value="{@billingstate}">{@billingstate}</option>
              <option value="DELAWARE">DELAWARE</option>
              <option value="INDIANA">INDIANA</option>
              <option value="KENTUCKY">KENTUCKY</option>
              <option value="MARYLAND">MARYLAND</option>
              <option value="OHIO">OHIO</option>
              <option value="PENNSYLVANIA">PENNSYLVANIA</option>
              <option value="VIRGINIA">VIRGINIA</option>
              <option value="WEST VIRGINIA">WEST VIRGINIA</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="billingzipcode">Zip code</label><br>
            <input type="text" id="billingzipcode" name="billingzipcode" maxlength="5" value="{@billingzipcode}">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <label for="cardtype">Card type</label><br>
            <select id="cardtype" name="cardtype">
              <option value="{@cardtype}"></option>
              <option value="">Visa</option>
              <option value="">Mastercard</option>
              <option value="">American Express</option>
              <option value="">Discover</option>
              <option value="">Others</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="cardnumber">Card number</label><br>
            <input type="text" id="cardnumber" name="cardnumber" maxlength="19" value="{@cardnumber}">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="expirationdate">Expiration date</label><br>
            <input type="text" id="expirationdate" name="expirationdate" maxlength="10" value="{@expirationdate}">
          </div>
          <div class="col-md-4">
            <label for="cvv">CVV</label><br>
            <input type="text" id="cvv" name="cvv" maxlength="3" value="{@cvv}">
          </div>
        </div>
      </div>

      <!--Tank Sale-->
      <div class="panel-body form-horizontal" id="tanksale">
        <div class="row">
          <div class="col-md-4">
            <label for="buytank">Tank capacity and type</label><br>
            <select id="buytank" name="buytank">
              <option value=""></option>
              <option value="" class="bold" disabled><strong>Above Ground</strong></option>
              <option value="120 Gallon AG"> &nbsp; 120 Gallon</option>
              <option value="250 Gallon AG"> &nbsp; 250 Gallon</option>
              <option value="320 Gallon AG"> &nbsp; 320 Gallon</option>
              <option value="500 Gallon AG"> &nbsp; 500 Gallon</option>
              <option value="1000 Gallon AG"> &nbsp; 1000 Gallon</option>
              <option value="" class="bold" disabled>Underground</option>
              <option value="500 Gallon UG"> &nbsp; 500 Gallon</option>
              <option value="1000 Gallon UG"> &nbsp; 1000 Gallon</option>
            </select>
          </div>
        </div>
        <hr class="double"/>
        <div class="row">
          <div class="col-md-4">
            <input type="checkbox" id="samebillingaddresstank" name="samebillingaddresstank"></input>
            <label for="samebillingaddresstank">Copy billing address from customer address</label><br>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="billingaddress">Billing address</label><br>
            <input type="text" id="billingaddress" name="billingaddress" maxlength="100" value="{@billingaddress}">
          </div>
          <div class="col-md-8">
            <label for="billingcity">City</label><br>
            <input type="text" id="billingcity" name="billingcity" maxlength="50" value="{@billingcity}">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="billingstate">State</label><br>
            <select id="billingstate" name="billingstate">
              <option value="{@billingstate}">{@billingstate}</option>
              <option value="DELAWARE">DELAWARE</option>
              <option value="INDIANA">INDIANA</option>
              <option value="KENTUCKY">KENTUCKY</option>
              <option value="MARYLAND">MARYLAND</option>
              <option value="OHIO">OHIO</option>
              <option value="PENNSYLVANIA">PENNSYLVANIA</option>
              <option value="VIRGINIA">VIRGINIA</option>
              <option value="WEST VIRGINIA">WEST VIRGINIA</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="billingzipcode">Zip code</label><br>
            <input type="text" id="billingzipcode" name="billingzipcode" maxlength="5" value="{@billingzipcode}">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <label for="cardtype">Card type</label><br>
            <select id="cardtype" name="cardtype">
              <option value="{@cardtype}"></option>
              <option value="">Visa</option>
              <option value="">Mastercard</option>
              <option value="">American Express</option>
              <option value="">Discover</option>
              <option value="">Others</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="cardnumber">Card number</label><br>
            <input type="text" id="cardnumber" name="cardnumber" maxlength="19" value="{@cardnumber}">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="expirationdate">Expiration date</label><br>
            <input type="text" id="expirationdate" name="expirationdate" maxlength="10" value="{@expirationdate}">
          </div>
          <div class="col-md-4">
            <label for="cvv">CVV</label><br>
            <input type="text" id="cvv" name="cvv" maxlength="3" value="{@cvv}">
          </div>
        </div>  
      </div>
    </div>


    <div class="panel panel-primary">
      <div class="panel-heading"><span class="glyphicon glyphicon-list-alt"></span> Call Status</div>
      <div class="panel-body form-horizontal">
        <div class="row">
          <div class="col-md-8">
            Remarks<br/>
            <textarea rows="2" id="remarks" name="remarks"></textarea><br/>
            Previous notes:<br/>
            <textarea rows="3" id="notes" name="notes" class="display" readonly>{@remarks}</textarea>
          </div>
          <div class="col-md-4">
            <p align="right">
              Disposition
              <select id="disposition" name="disposition">
                <option value=""></option>
                <loop dispositions>
                  <option value="{@disposition}">{@disposition}</option>
                </loop dispositions>
              </select>
              <br/><br/>
              <input type="hidden" id="refererpage" name="refererpage" value="{@refererpage}">
              <input type="hidden" id="userid" name="userid" value="{@userid}">
              <input type="hidden" id="user" name="user" value="{@user}">
              <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
